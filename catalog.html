<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
    <header class="page-header" data-test="header">
      <nav class="navigation">
        <a class="navigato-logo" href="#">
          <img class="img-logo" src="#" alt="Логотип города Седона">
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="about.html">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="#">Гастиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-user-item">
            <a class="navigation-user-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Избранное</span>
              <span class="likes-number" >12</span>
            </a>
          </li>
        </ul>
        <a class="header-button button-brown" href="#serach">Хочу сюда!</a>
      </nav>
    </header>
    <main class="main-inner" data-test="main">
      <section class="hotel-filters" data-test="filters">
        <h1 class="filters-title">Гостиницы Седоны</h1>
        <ol class="breadcrumbs-list">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">
              <span class="visually-hidden">Главная</span>
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ol>
        <form class="catalog-filter" action="https://echo.htmlacademy.ru" method="get">
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="pool" checked>
                  Бассейн
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parking" checked>
                  Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="wi-fi">
                  WI-FI
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип Жилья:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing" value="hotel" checked>
                  Гостиница
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing" value="motel">
                  Мотель
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing" value="apartment">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-price-group">
            <legend class="catalog-price-title">Стоимость, ₽:</legend>
            <label class="control-price">
              <span class="value-control">от</span>
              <input class="input-price" type="number" name="min-value" value="0">
            </label>
            <label class="control-price">
              <span class="value-control">до</span>
              <input class="input-price" type="number" name="max-value" value="9000">
            </label>
            <button class="rangle-toggle toggle-min" type="button">
              <span class="visually-hidden">Меньше</span>
            </button>
            <button class="rangle-toggle toggle-max" type="button">
              <span class="visually-hidden">Больше</span>
            </button>
          </fieldset>
        </form>
        <button class="catalog-price-button button-blue" type="submit">Применить</button>
        <button class="catalog-price-button button-reset" type="reset">Сбросить</button>
      </section>


    </main>
  </body>
</html>
